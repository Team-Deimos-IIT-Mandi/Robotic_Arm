name: "ü§ñ Build, Test, and Deploy ROS Container"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository code"
        uses: actions/checkout@v4

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Build Docker image for testing"
        run: docker build -t my-robot-image:test .

      - name: "Run Sanity Checks on Container"
        run: |
          # Test that the container can run and find a core ROS package
          docker run --rm my-robot-image:test rospack find roscpp

          # Test that it can find a package from your source code
          # IMPORTANT: Replace 'your_package_name' with a real package name from your 'src' directory
          docker run --rm my-robot-image:test rospack find your_package_name

  # The push-to-registry job remains the same...
  push-to-registry:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: "Checkout repository code"
        uses: actions/checkout@v4
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3
      - name: "üîí Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: "üè∑Ô∏è Set up Docker metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ak9685/robotic-arm-project
      - name: "Build and push Docker image"
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}